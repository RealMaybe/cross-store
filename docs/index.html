<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrossStore - RealMaybe</title>
    <script>
        // 处理重定向后的路径
        (function() {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;

            if (redirect && redirect !== location.href)
                history.replaceState(null, null, redirect);
        })();
    </script>

    <!-- style -->
    <style>
        #app {
            text-align: center;
            margin-top: 100px;
        }
        
        p {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div id="app">
        <h1>CrossStore</h1>

        <section>
            <p>一个封装了 localStorage 和 sessionStorage 以及 BroadcastChannel 的存储库</p>
            <p>具体内容正在开发中</p>
        </section>
    </div>

</body>

</html>
